<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qalyn</title>
    <link rel="stylesheet" href="syle.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <h1>Qalyn Calculator</h1>
         <h2>Bride's name</h2>
         <input id="text2" type="text" name="form-text" value="Bride Name"><br>
         <h2>Starting bid</h2>
         <input id="text" type="text" name="form-text" value="Start count"><br>
         <label> Choose Bride's education
         <select id="education">
             <option value="none"></option>
             <option value="aaa">Undergraduate degree</option>
             <option value='bbb'>College degree</option>
             <option value='ccc'>High school degree</option>
             <option value='ddd'>Middle school degree</option>
         </select>
        </label>
        <br>
        <label for="family_networth">Family networth</label>
        <select id="networth">
            <option value="none"></option>
            <option value="rich">More than 100,000$</option>
            <option value="middle">Between 50,000$ and 100,000$</option>
            <option value="poor">Less than 50,000$</option>
         </select>
         <br>
         <h2>Bride's skills</h2>
         <label>Playing on dombra</label><input type="checkbox" id="checkbox1"><br>
         <label>Good cook</label><input type="checkbox" id="checkbox2"><br>
         <label>Easygoing character</label><input type="checkbox" id="checkbox3"><br>
         <label>Sings well</label><input type="checkbox" id="checkbox4"> 
         <br>
         <h2>Bride's Age</h2>
         <input type="radio" value="age1" name="test">
         <label>18-23</label>
         <input type="radio" value="age2" name="test">
         <label>24-27</label>
         <input type="radio" value="age3" name="test">
         <label>28+</label><br>
         <h2>Bride's reputation</h2>
         <label>Gossips about her parent's attitude</label><input type="checkbox" id="checkbox5"><br>
         <label> Gossips about her character</label><input type="checkbox" id="checkbox6"><br>
         <label> General gossips around her person</label><input type="checkbox" id="checkbox7"><br>
         <h2>Love letter</h2><br>
         <textarea id="pismo" name="te  xt" maxlength="500">text</textarea><br>
         <button id="but">Result</button>
         <br>
    </div>




    <script type="text/javascript" src="script.js"> 
    </script>
</body>
</html>
